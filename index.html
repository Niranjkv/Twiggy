<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twiggy - Food Ordering App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        .food-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .food-item h2 {
            margin: 0 0 0.5rem 0;
        }
        .food-item p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Twiggy</h1>
    </header>
    <main>
        <div class="food-item">
            <h2>Burger</h2>
            <p>Juicy beef burger with lettuce and cheese.</p>
        </div>
    </main>
</body>
</html>
